
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAWLink Priser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Se priser-knap -->
  <button onclick="document.getElementById('prisModal').classList.remove('hidden')"
          class="bg-black text-white px-6 py-3 rounded-xl text-lg shadow-lg hover:bg-gray-800">
    Se priser
  </button>

  <!-- Popup Modal -->
  <div id="prisModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl max-w-[90vw] max-h-[90vh] overflow-hidden relative">
      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="text-xl font-semibold">PAWLink Priser</h2>
        <button onclick="document.getElementById('prisModal').classList.add('hidden')"
                class="text-gray-500 hover:text-black text-2xl">&times;</button>
      </div>
      <iframe src="assets/prisskema.html" class="w-[90vw] h-[80vh] sm:w-[500px] sm:h-[90vh] overflow-auto border-0"></iframe>
    </div>
  </div>

</body>
</html>
